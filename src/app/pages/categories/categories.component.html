<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">Categories</h4>
                  <br/>
                  <a routerLink="/categories/add"><i class="fa fa-plus text-success"></i> Create New</a>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-pointer">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of categories">
                              <td>{{item.id}}</td>
                              <td>{{item.name}}</td>
                              <td>
                                  <a routerLink="/categories/edit/{{item.id}}"><i class="fa fa-edit text-info"></i></a>                                  
                                  <a class="category-delete" (click)="delete(item)"><i class="fa fa-times text-danger"></i></a>
                              </td>
                          </tr>
                      </tbody>
                  </table>

              </div>
          </div>
      </div>
      
  </div>
</div>
