<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Edit article</h4>
        </div>
        <div class="content">
            <form #registerForm="ngForm" (ngSubmit)="save()">
                <div class="row">                  
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control border-input" placeholder="Title" [(ngModel)]="model.title" [ngModelOptions]="{standalone: true}">
                            
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="selectpicker form-control border-input" [(ngModel)]="model.categoryId" [ngModelOptions]="{standalone: true}" >
                                <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
                                
                            </select>                                    
                        </div>
                        
                    </div>
                </div>
                
                <div class="row">                  
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Image Url</label>
                            <input type="text" class="form-control border-input" placeholder="Image Url" [(ngModel)]="model.image" [ngModelOptions]="{standalone: true}">
                            <img class="img-fluid article-image" src="{{model.image}}" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label>Description</label>
                          <textarea rows="3" class="form-control border-input" placeholder="Here can be your description" [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label>Content</label>
                          <textarea rows="15" class="form-control border-input" placeholder="Here can be your Content" [(ngModel)]="model.content" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info btn-fill btn-wd btn-save">Save</button>
                  <button type="button" class="btn btn-simple btn-fill btn-wd btn-cancel" (click)="cancel()">Cancel</button>
                </div>
                <div class="clearfix"></div>
            </form>
  
            
        </div>
    </div>
  </div>
