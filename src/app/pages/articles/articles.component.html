<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">Articles</h4>
                  <br/>
                  <a routerLink="/articles/add"><i class="fa fa-plus text-success"></i> Create New</a>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-pointer">
                      <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>CreatedAt</th>
                            <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of articles">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                            <td>{{item.createdAt | date: 'y-MMM-d h:mm a'}}</td>
                            <td>
                                <a routerLink="/articles/edit/{{item.id}}"><i class="fa fa-edit text-info"></i></a>                                  
                                <a class="articles-delete" (click)="delete(item)"><i class="fa fa-times text-danger"></i></a>
                            </td>
                        </tr>
                      </tbody>
                  </table>

              </div>
          </div>
      </div>
      
  </div>
</div>
